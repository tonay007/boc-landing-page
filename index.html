<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/vendors/bootstrap.min.css">

  <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
  <title>Bangladesh Olympiadians Club</title>
</head>

<body>
  <div class="container-fluid welcome-page p-0 m-0 d-flex justify-content-center align-items-center">
    <section class="welcome-page-contents d-flex justify-content-center align-items-center w-100">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-7">
          <div class="p-5">
            <h3>Welcome to</h3>
            <h1>Bangladesh Olympiadians Club</h1>
            <h5>One of the best platforms for Olympiadians</h5>
            <hr>
            <h4>Where you can
              <span class="txt-type" data-wait="3000"
                data-words='["find all Olympiad news", "participate in online events", "practice for Olympiads", "get complete guidelines for Olympiads", "share your problems"]'></span>

          </div>
        </div>
        <div class="col-12 col-md-5">
          <div class="p-5 lottie">
            <lottie-player src="./assets/json/animation.json" background="transparent" speed="1" loop autoplay>
            </lottie-player>
          </div>
        </div>
      </div>
